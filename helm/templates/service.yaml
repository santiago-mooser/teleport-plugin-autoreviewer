apiVersion: v1
kind: Service
metadata:
  name: {{ include "teleport-plugin-request-autoreviewer.fullname" . }}
  labels:
    {{- include "teleport-plugin-request-autoreviewer.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with (include "teleport-plugin-request-autoreviewer.annotations" .) }}
    {{- . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "teleport-plugin-request-autoreviewer.selectorLabels" . | nindent 4 }}
